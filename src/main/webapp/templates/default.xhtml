<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
	</title>
	<h:outputScript library="js" name="jquery-1.7.2.min.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
</h:head>
<h:body>
  <h:outputStylesheet library="css" name="bootstrap.css" target="body" />
  	   <div class="navbar navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container-fluid">
	          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </a>
	          <a class="brand" href="bootstrap.jsf">#{msg.mainWindowTitle}</a>

	          <div class="nav-collapse">
	          	<ui:insert name="menu" />
	          </div>
	        </div>
	      </div>
	    </div>
  <ui:insert name="content" />
</h:body>
</html>
